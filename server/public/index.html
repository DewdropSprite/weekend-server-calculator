<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Server-Side Calculator</title>
  <script defer src="scripts/axios.js"></script>
  <script defer src="scripts/client.js" charset="utf-8"></script>
</head>

<body>
  <h1>Server-Side Calculator</h1>
  <!--Inside <form data-testid="calculator">:
        Create a user interface where the user can input two values and select a mathematical operator.-->
  <form data-testid="calculator">
    <input id=firstNumberInput type="number" name="firstNumberInput" placeholder="First Number" />
    <div id="operatorInput">
      <button id="additionButton" onclick="setOperator(event)">+</button>
      <button id="subtractButton" onclick="setOperator(event)">-</button>
      <button id="multiplyButton" onclick="setOperator(event)">*</button>
      <button id="divideButton" onclick="setOperator(event)">/</button>
    </div>
    <input id="secondNumberInput" type="number" name="secondNumberInput" placeholder="Second Number" />
    <button id="equalsButton" onclick="handleGetCalculations(event)">=</button>
    <button id="clearButton" onclick="clearInputs(event)">C</button>
  </form>

  <section data-testid="recentResult" id="recentResult">
    <!-- The most recent calculation result goes here. -->
    <h2>Result:</h2>
    
  </section>

  <section data-testid="resultHistory" id="resultHistory" >
    <!-- The list of calculation results goes here. -->
    <h2>History:</h2>>
  </section>
</body>

</html>
